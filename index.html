<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eimpressive | Landing Page</title>
    <link rel="icon" type="image/x-icon" href="fav-icon.jpg">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css file  -->
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>

<body>
    <!-- main header  -->
    <header class="main-header">
        <div class="row justify-content-between">
            <div class="col">
                <a href="" class="main-header__logo">
                    <img src="src/images/logo.svg" alt="Eimpressive Logo">
                </a>
            </div>
            <!-- nav links  -->
            <div class="col">
                <ul class="main-header__list">
                    <li class="main-header__list-item">
                        <a href="" class="main-header__list-link">Language learning</a>
                    </li>
                    <li class="main-header__list-item">
                        <a href="" class="main-header__list-link">AR</a>
                    </li>
                    <li class="main-header__list-item">
                        <a href="" class="main-header__list-link">Blockchain</a>
                    </li>
                    <li class="main-header__list-item">
                        <a href="" class="main-header__list-link">VR</a>
                    </li>
                    <li class="main-header__list-item">
                        <a href="" class="main-header__list-link">Metaverse</a>
                    </li>
                </ul>
            </div>
            <!-- header end  -->
            <div class="col">
                <div class="main-header__end">
                    <a href="" class="search">
                        <img src="src/images/search.svg" alt="">
                    </a>
                    <a href="" class="button button--login">Login</a>
                </div>
            </div>
        </div>
    </header>
    <!-- main content  -->
    <main>
        <!-- banner section  -->
        <div class="banner">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <h2 class="banner__title">Eimpressive â€“ compare IT products with each other and read reviews
                        </h2>
                    </div>
                    <div class="col-8">
                        <div class="banner__search">
                            <input type="text" class="banner__search-field" placeholder="Search IT Product">
                            <button class="button button--search">
                                <p class="button--search__text">Search</p>
                                <img src="src/images/search.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- category section  -->
        <section class="section section--center">
            <div class="container">
                <h2 class="section__title">Categories of product</h2>
                <div class="row">
                    <div class="col">
                        <div class="card card__category">
                            <img src="src/images/place-holder.jpg" class="card__image" alt="">
                            <h3 class="card__title">Language learning</h3>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card__category">
                            <img src="src/images/place-holder.jpg" class="card__image" alt="">
                            <h3 class="card__title">Augmented reality</h3>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card__category">
                            <img src="src/images/place-holder.jpg" class="card__image" alt="">
                            <h3 class="card__title">Blockchain</h3>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card__category">
                            <img src="src/images/place-holder.jpg" class="card__image" alt="">
                            <h3 class="card__title">Virtual reality</h3>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card__category">
                            <img src="src/images/place-holder.jpg" class="card__image" alt="">
                            <h3 class="card__title">Metaverse</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
